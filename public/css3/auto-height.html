<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>autoHeight</title>
</head>
<style type="text/css">
	html,body{
		width: 100%;
		height: 100%;
		overflow: hidden;
		margin: 0;
		padding: 0;
	}
	.div1{
		background: blue;
		width: 100%;
		height: 100px;
	}
	.div2{
		background: #ccc;
		width: 100%;
		height: 100%;
	}
</style>
<body>
	<div class="div1">123</div>
	<div class="div2">456</div>
</body>
</html>
