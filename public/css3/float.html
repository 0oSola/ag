<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float</title>
</head>
<style type="text/css">
	.box{
		border: 1px solid #ccc;
		background: pink;
	}
	.box1{
		float: left;
		width: 200px;
		height: 200px;
		background: green;
	}
	.clear{
		clear: both;
	}
</style>
<body>
	<div class="box">
		<div class="box1"></div>
		<div class="clear"></div>
	</div>
</body>
</html>
