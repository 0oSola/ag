<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>height-auto</title>
</head>
<style type="text/css">
	.div{
		display: flex;
		flex-direction: column;
		height: 600px;
		border: 1px solid #ccc;
	}
	.box1{
		height: 100px;
		background: pink;
	}
	.box2{
		flex: 1;
		background: green;
	}
</style>
<body>
	<div class="div">
		<div class="box1"></div>
		<div class="box2"></div>
	</div>
</body>
</html>
