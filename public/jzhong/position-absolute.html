<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>position-absolute</title>
</head>
<style type="text/css">
	.div{
		position: relative;
		height: 900px;
	}
	.box{
		width: 300px;
		height: 300px;
		position: absolute;
		margin:auto;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		background: pink;
	}
</style>
<body>
	<div class="div">
		<div class="box"></div>
	</div>
</body>
</html>
