<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>relative</title>
</head>
<style type="text/css">
	.div{
		width:500px;
		height:500px;
		border: 1px solid #ccc;
	}
	.box{
		width:300px;
		height:300px;
		position:relative;
		top:50%;
		left:50%;
		margin:-150px 0 0 -150px;
		background: pink;
	}
</style>
<body>
	<div class="div">
		<div class="box"></div>
	</div>
</body>
</html>
